<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Sign up Form</h1>

    <fieldset>
    <legend>Sign Up</legend>
    First Name: <input type="text"><br><br>
    Last Name: <input type="text"><br><br>
    Email: <input type="text"><br><br>
    Phone Number: <input type="text"><br><br>
    Zip Code: <input id="zipInput" type="text"><br><br>
    City: <p id="city"></p><br>
    Latitude: <p id="latitude"></p><br>
    Longitude: <p id="longitude"></p><br>
    State:  <select id="state"></select><br>
    Select a County: <select id="county"></select><br><br>

    Desired Username: <input type="text"><br><br>
    Password: <input type="password"><br><br>
    Type Password Again: <input type="password"><br><br>
    <input type="submit" value="Sign up!">
    </fieldset>
    
    <footer id="footer">
        <div><img src="images/csumb_logo-1.png" alt="CSUMB Logo" width="100px" height="50px"></div>
        <small>CST336 Internet Programmng. &copy; 2025 | Sign Up Form | Built by Mohammed Nasr. All Rights Reserved.<br></small>
        <small><a href="" target="_blank">Source 1</a></small>
    </footer>
</body>
</html>
